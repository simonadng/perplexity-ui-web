<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Ask a question</title>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    input:-webkit-autofill {
      background-color: white !important;
      -webkit-box-shadow: 0 0 0px 1000px white inset !important;
      -webkit-text-fill-color: #000 !important;
      transition: background-color 5000s ease-in-out 0s;
    }

  </style>
</head>

<body>
  <div id="particles-js"></div>
  <h1>ASK TO PERPLEXITY AI</h1>
  
  <div class="contenitore">
      <div class="riga-input">
        <label for="prompt">Sistema</label>
        <input type="text" id="prompt" placeholder="Sono il dipendente di una azienda informatica, il mio ruolo è....">
      </div>

      <div class="riga-input">
        <label for="domanda">Utente</label>
        <input type="text" id="domanda" placeholder="Come funziona il rapporto cliente - azienda?">
      </div>    

      <div class="bottone-container">
        <button onclick="inviaRichiesta()">INVIO</button>
      </div>
    
      <div id="risposta"></div>
  </div>
  
<script>
  async function inviaRichiesta() {
    const contesto = document.getElementById("prompt").value;
    const quesito = document.getElementById("domanda").value;

    const body = {
      model: "sonar",  
      messages: [
      {
        role: "system",
        content: contesto || "Rispondi in modo chiaro e conciso."
      },
      {
        role: "user",
        content: quesito
      }
      ]
    };

    try {
      const response = await fetch("https://api.perplexity.ai/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" 
        },
        body: JSON.stringify(body)
      });

      const data = await response.json();

      const risposta = data.choices?.[0]?.message?.content || "Nessuna risposta trovata.";

      const paroleComuni = ['questo','quello','dunque','comunque','perché','dalla','delle','nella','negli','alla'];
      const paroleChiave = [...new Set(
        risposta
          .toLowerCase()
          .replace(/[^\w\s]/g, '')
          .split(/\s+/)
          .filter(p => p.length > 5 && !paroleComuni.includes(p))
      )].slice(0, 5);


      const rispostaFormattata = risposta
        .replace(/\n/g, "<br>")
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");


      document.getElementById("risposta").innerHTML = `
      <section class="output">
          <p><strong>Risposta:</strong><br>${rispostaFormattata}</p>
        <div class="tags-container">
          <strong>Tag semantici:</strong><br>
          ${
            paroleChiave.length > 0
            ? paroleChiave.map(tag => `<span class="tag">${tag}</span>`).join(" ")
            : "<em>Nessun tag</em>"
          }
        </div>
      </section>
  `;

    } catch (error) {
      console.error("Errore nella richiesta:", error);
      document.getElementById("risposta").innerText = "Errore durante la richiesta.";
    }
  }
</script>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 60 },
    size: { value: 3 },
    color: { value: "#64b3e0" },
    line_linked: {
      enable: true,
      distance: 170,
      color: "#64b3e0",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 1
    }
  }
});
</script>

</body>
</html>
